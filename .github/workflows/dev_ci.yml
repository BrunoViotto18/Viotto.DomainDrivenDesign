name: dev_build_test

on:
  push:
    branches:
    - dev/*
    - feature/*
    - refactor/*
  workflow_dispatch:

jobs:
  build_test:
    name: build_test_action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: dotnet restore
        run: dotnet restore
      
      - name: dotnet build
        run: dotnet build --no-restore
      
      - name: dotnet test
        run: dotnet test
